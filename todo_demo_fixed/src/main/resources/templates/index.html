<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid px-3 px-sm-4 py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0 text-center">
                            <i class="bi bi-check2-square me-2"></i>TODOリスト
                        </h1>
                    </div>
                    
                    <div class="card-body">
                        <!-- TODO追加フォーム -->
                        <form id="todoForm" class="mb-4">
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="todoInput" 
                                    class="form-control" 
                                    placeholder="新しいTODOを入力..." 
                                    required
                                >
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i>
                                    <span class="d-none d-sm-inline ms-1">追加</span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- フィルターボタン -->
                        <div class="btn-group mb-3 d-flex" role="group">
                            <input type="radio" class="btn-check" name="filter" id="filterAll" value="all" checked>
                            <label class="btn btn-outline-primary flex-fill" for="filterAll">
                                すべて <span class="badge bg-secondary ms-1" id="countAll">0</span>
                            </label>
                            
                            <input type="radio" class="btn-check" name="filter" id="filterActive" value="active">
                            <label class="btn btn-outline-primary flex-fill" for="filterActive">
                                未完了 <span class="badge bg-warning ms-1" id="countActive">0</span>
                            </label>
                            
                            <input type="radio" class="btn-check" name="filter" id="filterCompleted" value="completed">
                            <label class="btn btn-outline-primary flex-fill" for="filterCompleted">
                                完了 <span class="badge bg-success ms-1" id="countCompleted">0</span>
                            </label>
                        </div>
                        
                        <!-- TODOリスト -->
                        <div id="todoList" class="todo-list">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                        
                        <!-- 一括操作ボタン -->
                        <div class="d-flex justify-content-between mt-3">
                            <button id="toggleAll" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-check-all"></i> すべて完了/未完了
                            </button>
                            <button id="clearCompleted" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> 完了済みを削除
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 使い方 -->
                <div class="mt-3 text-center text-muted small">
                    <p class="mb-0">データはブラウザのLocalStorageに保存されます</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/todo.js"></script>
</body>
</html>
